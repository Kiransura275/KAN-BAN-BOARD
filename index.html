<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan-Ban-Board</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/68fdefb274.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        
        <h1 class="heading">Kanban Board</h1>

    </nav>

    <!-- container -->
    <main class="container">



        <!-- //No-items Found -->
         <div class="no-data">
            <img src="noData.png" alt="" class="no-image" >
            <h2>No Boards Found</h2>
        </div>

        <div class="item" style="display:none">
            <div class="top-bar">
                <div class="top-data">
                <i class="fa-solid fa-arrow-up-right-from-square icons"></i>
                <h6 class="task-heading">tasks</h6>
                <i class="task-count">3</i>
                <i class="fa-solid fa-trash icons" id="deleteIcon"></i>
            </div>
            <p class="description">this Ex, eligendi?</p>               


            </div>
            <!-- board content -->

            <div class="board-content">
                
                <!-- tasks -->
                <div class="task" draggable="true">
                    <div class="top-of-task">
                        <i class="fa-solid fa-circle-notch"></i>
                        <span>draft</span>
                        <i class="fa-solid fa-minus" id="minus"></i>
                    </div>
                    <p class="task-purpose">Learn js</p>
                </div>


                <!-- tasks -->
                <div class="task" draggable="true">
                    <div class="top-of-task">
                        <i class="fa-solid fa-circle-notch"></i>
                        <span>draft</span>
                        <i class="fa-solid fa-minus" id="minus"></i>
                    </div>
                    <p class="task-purpose">Learn js</p>
                </div>


                <!-- tasks -->
                <div class="task" draggable="true">
                    <div class="top-of-task">
                        <i class="fa-solid fa-circle-notch"></i>
                        <span>draft</span>
                        <i class="fa-solid fa-minus" id="minus"></i>
                    </div>
                    <p class="task-purpose">Learn js</p>
                </div>

               


            </div>
            <div class="footer-bar">
                <span class="footer-status"><i class="plus">+ &nbsp;</i><span>Add item </span></span>
                 <div class="inputItems">
                 <input type="text"  id="inputItemTask" placeholder="Enter Task">
                 <button id="addTask" class="add-btn">add</button>
                </div>

            </div>

        </div>


        
        <div class="add-board" id = "addBoard">+ &nbsp; ADD</div>


        <!-- pop- up -->
         <div class="pop-up-menu">
            <i class="fa-solid fa-x cancel-x can-x"></i>
            <label for="title">Title</label>
            <input type="text" class="input" id="boardTitle" placeholder="Your task">
            <label for="description">Description</label>
            <input type="text" class="input"  id = "boardDesc" placeholder="Description">
            <label for="color">Color</label>
            <span class="color-pallets" id="colorSelect">
                
                <input type="radio" id="black" value="#000"  name="color" checked>
                <label for="black"></label>
                
                <input type="radio" id="blue" value="#0066CC"  name="color">
                <label for="blue"></label>

                <input type="radio" id="green" value="#339933"  name="color">
                <label for="green"></label>

                <input type="radio" id="yellow" value="#FF8000"  name="color">
                <label for="yellow"></label>        



            </span>
            <div class="btn-container">
                <button class="add-btn cancel-btn can-x">Cancel</button>
                <button class="add-btn" id="addReqBoard">Add</button>
            </div>


         </div>


    </main>


    <script src="./app.js"></script>

    
</body>
</html>
