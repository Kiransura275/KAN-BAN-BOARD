<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <!-- board content -->

            <div class="board-content">

                <div class="task" draggable="true">
                    <div class="top-of-task">
                        <i class="fa-solid fa-circle-notch"></i>

         <div class="pop-up-menu">

            <label for="title">Title</label>
